<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doro AI Studio - Chenhao Huang</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- html2canvas 用于海报截图 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- 配置 Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        .animate-fade-in {
            animation: fade-in-up 0.4s ease-out forwards;
        }
        /* 弹窗进入动画 */
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in {
            animation: scale-in 0.2s ease-out forwards;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* 海报字体 */
        .font-poster {
            font-family: 'Impact', 'Arial Black', sans-serif;
            letter-spacing: 0.05em;
        }
        /* 滑块样式 */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ec4899;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563;
            border-radius: 2px;
        }
        /* 滚动条隐藏 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <!-- React 代码逻辑 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Image, Settings, Sparkles, Download, AlertCircle, Loader2, Key, Palette, Trash2, ExternalLink, Wand2, RefreshCw, LayoutTemplate, Camera, ListFilter, Upload, X, ScanFace, Info, ShieldAlert, LogOut, CheckCircle2 } from 'lucide-react';

        const App = () => {
            // --- 状态管理 ---
            
            // 界面状态
            const [showWelcome, setShowWelcome] = useState(true);
            const [showSettingsModal, setShowSettingsModal] = useState(false);

            // API 配置
            const [apiKey, setApiKey] = useState('');
            const [baseUrl, setBaseUrl] = useState('https://api.bltcy.ai/v1');
            const [deepseekApiKey, setDeepseekApiKey] = useState('');
            
            // 生图核心参数
            const [prompt, setPrompt] = useState('');
            const [loading, setLoading] = useState(false);
            const [resultImage, setResultImage] = useState(null);
            const [error, setError] = useState('');
            
            // 模型相关
            const [model, setModel] = useState('nano-banana');
            const [size, setSize] = useState('1024x1024');
            const [availableModels, setAvailableModels] = useState([]); 
            const [loadingModels, setLoadingModels] = useState(false);

            // 图生图相关
            const [initImage, setInitImage] = useState(null); // Base64 string
            const [strength, setStrength] = useState(0.7); // 0.1 - 1.0

            // Deepseek 灵感
            const [inspirationInput, setInspirationInput] = useState('');
            const [isDeepseekLoading, setIsDeepseekLoading] = useState(false);

            // 海报模式
            const [isPosterMode, setIsPosterMode] = useState(false);
            const [posterTitle, setPosterTitle] = useState('DORO AI VISION');
            const [posterSubtitle, setPosterSubtitle] = useState('Created by Chenhao Huang');
            const posterRef = useRef(null); 
            const fileInputRef = useRef(null);

            // 初始化
            useEffect(() => {
                const storedKey = localStorage.getItem('plato_api_key');
                const storedBaseUrl = localStorage.getItem('plato_base_url');
                const storedDeepseekKey = localStorage.getItem('deepseek_api_key');

                if (storedKey) setApiKey(storedKey);
                if (storedBaseUrl) setBaseUrl(storedBaseUrl);
                if (storedDeepseekKey) setDeepseekApiKey(storedDeepseekKey);
                
                // 如果已经配置过Key，且不是强制刷新，可以考虑不自动弹出Welcome（可选逻辑，这里保持每次刷新显示Welcome作为启动页）
                // 也可以增加一个 localStorage 标记 'has_seen_welcome' 来控制
            }, []);

            const handleSaveSettings = () => {
                localStorage.setItem('plato_api_key', apiKey);
                localStorage.setItem('plato_base_url', baseUrl);
                localStorage.setItem('deepseek_api_key', deepseekApiKey);
                setShowSettingsModal(false);
            };

            const handleResetSettings = () => {
                if(confirm('确定要清除所有本地配置吗？这将移除保存的 API Key。')) {
                    localStorage.removeItem('plato_api_key');
                    localStorage.removeItem('plato_base_url');
                    localStorage.removeItem('deepseek_api_key');
                    setApiKey('');
                    setDeepseekApiKey('');
                    setBaseUrl('https://api.bltcy.ai/v1');
                    alert('已重置。');
                }
            };

            // --- 功能函数 ---

            // 图片上传处理
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 5 * 1024 * 1024) {
                    setError("图片大小不能超过 5MB");
                    return;
                }
                const reader = new FileReader();
                reader.onloadend = () => {
                    setInitImage(reader.result);
                };
                reader.readAsDataURL(file);
            };

            const clearInitImage = () => {
                setInitImage(null);
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            // 1. 获取并筛选模型列表
            const fetchModels = async () => {
                if (!apiKey) {
                    setError('请先配置生图 API Key');
                    setShowSettingsModal(true);
                    return;
                }
                setLoadingModels(true);
                setError('');
                try {
                    const cleanBaseUrl = baseUrl.replace(/\/$/, '');
                    const isV1Included = cleanBaseUrl.endsWith('/v1');
                    const endpoint = isV1Included 
                        ? `${cleanBaseUrl}/models` 
                        : `${cleanBaseUrl}/v1/models`;

                    const response = await fetch(endpoint, {
                        headers: { 'Authorization': `Bearer ${apiKey}` }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) throw new Error(data.error?.message || '获取模型列表失败');

                    const allModels = data.data || [];
                    const filtered = allModels.filter(m => {
                        const id = m.id.toLowerCase();
                        return id.includes('nano') && id.includes('banana');
                    });

                    if (filtered.length === 0) {
                        throw new Error('未找到包含 "nano banana" 的模型，请检查 API 源或手动输入。');
                    }

                    setAvailableModels(filtered);
                    setModel(filtered[0].id); 

                } catch (err) {
                    console.error('模型获取失败:', err);
                    setError(`模型获取失败: ${err.message}`);
                } finally {
                    setLoadingModels(false);
                }
            };

            // 2. Deepseek 调用
            const callDeepseekApi = async (userPrompt, mode) => {
                if (!deepseekApiKey) {
                    setError('请先在设置中配置 Deepseek API Key 以使用灵感功能');
                    setShowSettingsModal(true);
                    return;
                }
                setIsDeepseekLoading(true);
                setError('');
                try {
                    let systemPrompt = "";
                    let userContent = "";

                    if (mode === 'inspiration') {
                        systemPrompt = "你是一个富有创意的AI艺术提示词生成专家。你的任务是根据用户提供的主题，创作一个详细、生动、风格独特的英文生图提示词（Prompt）。请直接输出提示词内容，不要包含任何引言或解释。";
                        userContent = `请为我提供一个关于“${userPrompt}”的AI生图提示词。`;
                    } else if (mode === 'rewrite') {
                        systemPrompt = "你是一个专业的AI艺术提示词优化专家。你的任务是将用户提供的原始提示词进行润色、扩展和优化，使其更加专业、具象，从而能生成更高质量的图像。请保持原始意图不变，直接输出优化后的英文提示词内容。";
                        userContent = `请润色以下提示词：\n\n${userPrompt}`;
                    }

                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${deepseekApiKey}`
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [
                                { role: "system", content: systemPrompt },
                                { role: "user", content: userContent }
                            ],
                            temperature: 0.7
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || 'Deepseek API 请求失败');
                    
                    const generatedPrompt = data.choices[0]?.message?.content?.trim();
                    if (generatedPrompt) {
                        setPrompt(generatedPrompt);
                        if (mode === 'inspiration') {
                             setInspirationInput('');
                             setPosterTitle(userPrompt.toUpperCase());
                        }
                    }

                } catch (err) {
                    setError(`Deepseek Error: ${err.message}`);
                } finally {
                    setIsDeepseekLoading(false);
                }
            };

            // 3. 生图
            const generateImage = async () => {
                if (!apiKey) {
                    setError('请先在设置中配置 API Key');
                    setShowSettingsModal(true);
                    return;
                }
                if (!prompt) return setError('请输入画面描述 (Prompt)');

                setLoading(true);
                setError('');
                setResultImage(null);

                try {
                    const cleanBaseUrl = baseUrl.replace(/\/$/, '');
                    const isV1Included = cleanBaseUrl.endsWith('/v1');
                    const endpoint = isV1Included 
                        ? `${cleanBaseUrl}/images/generations` 
                        : `${cleanBaseUrl}/v1/images/generations`;

                    // 构建请求体
                    const payload = {
                        model: model,
                        prompt: prompt,
                        n: 1,
                        size: size,
                    };

                    // 图生图逻辑
                    if (initImage) {
                        const base64Data = initImage.split(',')[1];
                        payload.image = base64Data;
                        payload.strength = parseFloat(strength);
                        console.log("正在使用图生图模式...");
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        const serverMsg = data.error?.message || JSON.stringify(data);
                        throw new Error(`服务端报错: ${serverMsg}`);
                    }

                    if (data.data && data.data.length > 0) {
                        setResultImage(data.data[0].url);
                    } else {
                        throw new Error('API 返回成功但没有图片数据');
                    }

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // 4. 下载逻辑
            const handleDownload = async () => {
                if (!resultImage) return;

                if (isPosterMode && posterRef.current) {
                    try {
                        const canvas = await html2canvas(posterRef.current, {
                            useCORS: true,
                            scale: 2, 
                            backgroundColor: '#1a1a1a',
                            logging: false
                        });
                        const link = document.createElement('a');
                        link.download = `doro-poster-${Date.now()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } catch (e) {
                        console.error(e);
                        setError("海报生成失败，尝试下载原图。");
                        window.open(resultImage, '_blank');
                    }
                } else {
                    window.open(resultImage, '_blank');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 text-white font-sans selection:bg-pink-500 selection:text-white pb-10">
                
                {/* --- Welcome Overlay --- */}
                {showWelcome && (
                    <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-xl flex flex-col items-center justify-center p-4 animate-fade-in text-center">
                        <div className="max-w-2xl w-full bg-white/5 border border-white/10 rounded-3xl p-8 md:p-12 shadow-2xl relative overflow-hidden">
                            {/* 装饰背景 */}
                            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500"></div>
                            
                            <div className="flex justify-center mb-6">
                                <div className="p-4 bg-gradient-to-br from-pink-500 to-purple-600 rounded-2xl shadow-lg shadow-pink-500/30">
                                    <Palette size={48} className="text-white" />
                                </div>
                            </div>
                            
                            <h1 className="text-4xl font-bold mb-2 tracking-tight">欢迎使用 Doro AI Studio</h1>
                            <p className="text-gray-400 mb-8">Designed by Chenhao Huang</p>
                            
                            <div className="space-y-6 text-left mb-8">
                                <div className="flex gap-4 items-start bg-black/20 p-4 rounded-xl">
                                    <div className="bg-pink-500/20 p-2 rounded-lg text-pink-400"><Info size={20}/></div>
                                    <div>
                                        <h3 className="font-bold text-gray-200 mb-1">如何使用?</h3>
                                        <p className="text-sm text-gray-400">
                                            1. 获取 <span className="text-pink-400">API Key</span> (支持柏拉图/Deepseek)。<br/>
                                            2. 点击右上角 <Settings size={12} className="inline"/> 齿轮图标进行配置。<br/>
                                            3. 输入灵感，开始创作！
                                        </p>
                                    </div>
                                </div>

                                <div className="flex gap-4 items-start bg-black/20 p-4 rounded-xl">
                                    <div className="bg-yellow-500/20 p-2 rounded-lg text-yellow-400"><ShieldAlert size={20}/></div>
                                    <div>
                                        <h3 className="font-bold text-gray-200 mb-1">免责条款</h3>
                                        <p className="text-sm text-gray-400">
                                            本工具仅提供接口调用服务，所有生成内容均由 AI 模型产生。使用者需自行承担生成内容带来的法律风险，请勿生成违法违规图像。
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setShowWelcome(false)}
                                className="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-500/25 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2"
                            >
                                我已了解，开始创作 <CheckCircle2 size={20}/>
                            </button>
                        </div>
                    </div>
                )}

                {/* --- Settings Modal (Global) --- */}
                {showSettingsModal && (
                    <div className="fixed inset-0 z-[90] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-[#1a1b26] border border-white/10 rounded-2xl w-full max-w-lg shadow-2xl animate-scale-in relative overflow-hidden flex flex-col max-h-[90vh]">
                            {/* Modal Header */}
                            <div className="p-6 border-b border-white/10 flex justify-between items-center bg-black/20">
                                <h2 className="text-xl font-bold flex items-center gap-2">
                                    <Settings size={22} className="text-pink-500"/> 全局设置
                                </h2>
                                <button onClick={() => setShowSettingsModal(false)} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                    <X size={20} className="text-gray-400"/>
                                </button>
                            </div>

                            {/* Modal Body - Scrollable */}
                            <div className="p-6 overflow-y-auto no-scrollbar space-y-6">
                                {/* Section 1: Image Gen */}
                                <div>
                                    <h3 className="text-sm text-pink-400 font-bold uppercase tracking-wider mb-3 flex items-center gap-2">
                                        <Image size={14}/> 生图服务配置
                                    </h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-xs text-gray-400 mb-1">API Base URL</label>
                                            <input type="text" value={baseUrl} onChange={(e) => setBaseUrl(e.target.value)} placeholder="https://api.bltcy.ai/v1" className="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-pink-500 transition-colors" />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-gray-400 mb-1">API Key</label>
                                            <div className="relative">
                                                <Key size={16} className="absolute left-3 top-3.5 text-gray-500" />
                                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-black/40 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-sm focus:outline-none focus:border-pink-500 transition-colors" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="h-px bg-white/5"></div>

                                {/* Section 2: LLM */}
                                <div>
                                    <h3 className="text-sm text-purple-400 font-bold uppercase tracking-wider mb-3 flex items-center gap-2">
                                        <Wand2 size={14}/> 灵感/Deepseek 配置
                                    </h3>
                                    <div>
                                        <label className="block text-xs text-gray-400 mb-1">Deepseek API Key</label>
                                        <div className="relative">
                                            <Key size={16} className="absolute left-3 top-3.5 text-gray-500" />
                                            <input type="password" value={deepseekApiKey} onChange={(e) => setDeepseekApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-black/40 border border-white/10 rounded-lg pl-10 pr-4 py-3 text-sm focus:outline-none focus:border-purple-500 transition-colors" />
                                        </div>
                                        <p className="text-xs text-gray-500 mt-2">用于提示词润色和灵感生成。</p>
                                    </div>
                                </div>

                                <div className="h-px bg-white/5"></div>

                                {/* Section 3: System */}
                                <div>
                                    <h3 className="text-sm text-gray-400 font-bold uppercase tracking-wider mb-3 flex items-center gap-2">
                                        <ShieldAlert size={14}/> 系统操作
                                    </h3>
                                    <button 
                                        onClick={handleResetSettings}
                                        className="w-full bg-red-500/10 hover:bg-red-500/20 border border-red-500/30 text-red-400 text-sm py-3 rounded-lg transition-colors flex items-center justify-center gap-2"
                                    >
                                        <LogOut size={16}/> 重置所有数据 & 清除 Key
                                    </button>
                                </div>
                            </div>

                            {/* Modal Footer */}
                            <div className="p-6 border-t border-white/10 bg-black/20">
                                <button 
                                    onClick={handleSaveSettings}
                                    className="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 rounded-xl transition-colors shadow-lg shadow-pink-500/20"
                                >
                                    保存配置并关闭
                                </button>
                            </div>
                        </div>
                    </div>
                )}

                {/* Navbar */}
                <nav className="border-b border-white/10 bg-black/20 backdrop-blur-md sticky top-0 z-50">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        <div className="bg-gradient-to-tr from-pink-500 to-purple-500 p-2 rounded-lg shadow-lg shadow-pink-500/20">
                            <Palette size={20} className="text-white" />
                        </div>
                        <span className="font-bold text-xl tracking-tight">Doro AI <span className="text-pink-400 font-light">Studio</span></span>
                    </div>
                    <button 
                        onClick={() => setShowSettingsModal(true)}
                        className="p-2 bg-white/5 hover:bg-white/10 rounded-full transition-all border border-white/10 relative group"
                        title="打开设置"
                    >
                        <Settings size={20} className="group-hover:rotate-90 transition-transform duration-500 text-gray-200" />
                        {(!apiKey) && <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full animate-pulse border-2 border-slate-900"></span>}
                    </button>
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
                    
                    {/* Left Panel: Controls */}
                    <div className="w-full lg:w-1/3 flex flex-col gap-6 animate-fade-in-up">
                        
                        {/* Creation Panel */}
                        <div className="bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm shadow-xl flex-1 flex flex-col gap-6">
                            
                            {/* 1. Model & Size Selection */}
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <div className="flex justify-between items-center mb-1">
                                        <label className="block text-xs text-gray-400 uppercase tracking-wider">模型 (Model)</label>
                                        <button 
                                            onClick={fetchModels} 
                                            disabled={loadingModels}
                                            className="text-[10px] text-pink-400 hover:text-pink-300 flex items-center gap-1"
                                        >
                                            {loadingModels ? <Loader2 size={10} className="animate-spin"/> : <ListFilter size={10}/>} 筛选
                                        </button>
                                    </div>
                                    {availableModels.length > 0 ? (
                                        <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-pink-500 transition-colors text-white">
                                            {availableModels.map(m => <option key={m.id} value={m.id}>{m.id}</option>)}
                                        </select>
                                    ) : (
                                        <input type="text" value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-pink-500 transition-colors" placeholder="nano-banana"/>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-xs text-gray-400 mb-1 uppercase tracking-wider">尺寸 (Size)</label>
                                    <select 
                                        value={size}
                                        onChange={(e) => setSize(e.target.value)}
                                        className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-pink-500 transition-colors text-white"
                                    >
                                        <option value="1024x1024">1:1 方形 (1024x1024)</option>
                                        <option value="512x512">1:1 快速 (512x512)</option>
                                        <option value="768x1024">3:4 纵向 (768x1024)</option>
                                        <option value="576x1024">9:16 手机壁纸 (576x1024)</option>
                                        <option value="1024x768">4:3 横向 (1024x768)</option>
                                        <option value="1024x576">16:9 电脑壁纸 (1024x576)</option>
                                    </select>
                                </div>
                            </div>

                            {/* 2. Image to Image Upload */}
                            <div className="space-y-2">
                                <label className="block text-xs text-gray-400 uppercase tracking-wider flex items-center gap-2">
                                    <ScanFace size={14} className="text-green-400"/> 图生图 / 参考图 (可选)
                                </label>
                                {!initImage ? (
                                    <div 
                                        onClick={() => fileInputRef.current?.click()}
                                        className="border-2 border-dashed border-white/10 rounded-lg p-4 flex flex-col items-center justify-center text-gray-500 hover:border-pink-500/50 hover:bg-white/5 transition-all cursor-pointer h-24"
                                    >
                                        <Upload size={24} className="mb-2" />
                                        <span className="text-xs">点击上传参考图片</span>
                                        <input 
                                            type="file" 
                                            ref={fileInputRef} 
                                            className="hidden" 
                                            accept="image/*" 
                                            onChange={handleImageUpload}
                                        />
                                    </div>
                                ) : (
                                    <div className="relative rounded-lg overflow-hidden border border-white/20 group">
                                        <img src={initImage} alt="Init" className="w-full h-32 object-cover opacity-60" />
                                        <div className="absolute inset-0 flex items-center justify-center bg-black/40">
                                            <div className="w-full px-4">
                                                <div className="flex justify-between text-xs text-white mb-1">
                                                    <span>重绘幅度: {strength}</span>
                                                    <span>{strength < 0.3 ? '微调' : strength > 0.7 ? '大改' : '平衡'}</span>
                                                </div>
                                                <input 
                                                    type="range" 
                                                    min="0.1" 
                                                    max="0.9" 
                                                    step="0.1" 
                                                    value={strength}
                                                    onChange={(e) => setStrength(e.target.value)}
                                                    className="w-full"
                                                />
                                            </div>
                                        </div>
                                        <button 
                                            onClick={clearInitImage}
                                            className="absolute top-2 right-2 p-1 bg-red-500 rounded-full text-white hover:bg-red-600 transition-colors"
                                        >
                                            <X size={12} />
                                        </button>
                                    </div>
                                )}
                            </div>

                            {/* 3. Prompt & Inspiration */}
                            <div className="space-y-2">
                                <div className="bg-black/20 rounded-lg p-3 border border-white/5 flex gap-2">
                                    <input 
                                        type="text" 
                                        value={inspirationInput}
                                        onChange={(e) => setInspirationInput(e.target.value)}
                                        placeholder="灵感主题 (如: 赛博朋克猫)"
                                        className="flex-1 bg-transparent text-sm focus:outline-none placeholder-gray-500"
                                        onKeyDown={(e) => e.key === 'Enter' && inspirationInput && callDeepseekApi(inspirationInput, 'inspiration')}
                                    />
                                    <button 
                                        onClick={() => callDeepseekApi(inspirationInput, 'inspiration')}
                                        disabled={isDeepseekLoading || !inspirationInput}
                                        className="text-purple-400 hover:text-white transition-colors"
                                    >
                                        <Wand2 size={18} className={isDeepseekLoading ? "animate-spin" : ""} />
                                    </button>
                                </div>

                                <div className="relative">
                                    <textarea 
                                        value={prompt}
                                        onChange={(e) => setPrompt(e.target.value)}
                                        placeholder="在此输入详细的提示词..."
                                        className="w-full min-h-[100px] bg-black/40 border border-white/10 rounded-lg p-3 text-sm focus:outline-none focus:border-pink-500 transition-colors resize-none placeholder-gray-600"
                                    />
                                    {prompt && (
                                        <button 
                                            onClick={() => callDeepseekApi(prompt, 'rewrite')}
                                            disabled={isDeepseekLoading}
                                            className="absolute bottom-2 right-2 text-xs bg-black/60 hover:bg-pink-600/80 px-2 py-1 rounded text-gray-300 transition-colors backdrop-blur-md flex items-center gap-1"
                                        >
                                            <RefreshCw size={10} className={isDeepseekLoading ? "animate-spin" : ""} /> 润色
                                        </button>
                                    )}
                                </div>
                            </div>

                            {/* 4. Poster Mode Toggle */}
                            <div className="border-t border-white/10 pt-4">
                                <div className="flex items-center justify-between mb-4">
                                    <label className="text-xs text-gray-400 uppercase tracking-wider flex items-center gap-2">
                                        <LayoutTemplate size={14} className="text-blue-400"/> 海报工坊
                                    </label>
                                    <div 
                                        onClick={() => setIsPosterMode(!isPosterMode)}
                                        className={`w-10 h-5 rounded-full cursor-pointer relative transition-colors ${isPosterMode ? 'bg-pink-600' : 'bg-gray-700'}`}
                                    >
                                        <div className={`absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-transform ${isPosterMode ? 'translate-x-5' : 'translate-x-0'}`}></div>
                                    </div>
                                </div>
                                
                                {isPosterMode && (
                                    <div className="space-y-3 animate-fade-in">
                                        <input 
                                            type="text" 
                                            value={posterTitle}
                                            onChange={(e) => setPosterTitle(e.target.value)}
                                            placeholder="主标题 (例如: NEON CITY)"
                                            className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition-colors font-bold tracking-wide"
                                        />
                                        <input 
                                            type="text" 
                                            value={posterSubtitle}
                                            onChange={(e) => setPosterSubtitle(e.target.value)}
                                            placeholder="副标题 / 署名"
                                            className="w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition-colors"
                                        />
                                    </div>
                                )}
                            </div>

                            {/* Generate Button */}
                            <button 
                                onClick={generateImage}
                                disabled={loading}
                                className={`mt-auto w-full py-3 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 transition-all transform hover:scale-[1.01] active:scale-[0.99] ${
                                loading 
                                    ? 'bg-gray-600 cursor-not-allowed shadow-none' 
                                    : 'bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 shadow-pink-500/25'
                                }`}
                            >
                                {loading ? <Loader2 size={20} className="animate-spin" /> : <Sparkles size={20} />}
                                {loading ? '生成中...' : '立即生成'}
                            </button>
                        </div>
                    </div>

                    {/* Right Panel: Display / Canvas */}
                    <div className="w-full lg:w-2/3 min-h-[600px] flex items-center justify-center relative">
                        {/* 容器背景 */}
                        <div className="absolute inset-0 bg-black/20 border border-white/10 rounded-2xl backdrop-blur-md -z-10 overflow-hidden">
                             <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '24px 24px'}}></div>
                        </div>

                        {!resultImage && !loading && !error && (
                            <div className="text-center p-8 animate-fade-in">
                                <div className="w-24 h-24 bg-gradient-to-tr from-pink-500/10 to-purple-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-white/5 shadow-inner">
                                    <Image size={40} className="text-pink-300/50" />
                                </div>
                                <h3 className="text-2xl font-bold text-white/80 mb-2">准备好创作了吗？</h3>
                                <p className="text-gray-400 max-w-sm mx-auto leading-relaxed">
                                    Doro AI 将为你呈现想象中的画面。支持自动筛选 Nano Banana 模型。
                                </p>
                            </div>
                        )}

                        {loading && (
                            <div className="flex flex-col items-center gap-6">
                                <div className="relative">
                                    <div className="absolute inset-0 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 blur-xl opacity-50 animate-pulse"></div>
                                    <div className="w-20 h-20 border-4 border-white/10 border-t-pink-500 border-r-purple-500 rounded-full animate-spin relative z-10"></div>
                                </div>
                                <p className="text-pink-200/80 animate-pulse text-base font-medium tracking-wider">AI 正在绘制中...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-950/40 border border-red-500/30 p-8 rounded-2xl text-center max-w-md mx-4 animate-fade-in-up">
                                <AlertCircle size={40} className="text-red-400 mx-auto mb-4" />
                                <h3 className="text-xl text-red-300 font-bold mb-3">出错啦</h3>
                                <div className="text-red-200/70 text-sm font-mono bg-black/30 p-4 rounded-lg text-left overflow-auto max-h-40">{error}</div>
                            </div>
                        )}

                        {resultImage && !loading && (
                            <div className="relative animate-fade-in flex flex-col items-center gap-4">
                                
                                {/* 核心展示区 */}
                                <div 
                                    ref={posterRef}
                                    className={`relative transition-all duration-500 overflow-hidden ${
                                        isPosterMode 
                                            ? 'shadow-2xl shadow-black bg-black' 
                                            : 'rounded-lg shadow-2xl shadow-black/50'
                                    }`}
                                    style={{
                                        maxWidth: '100%',
                                        maxHeight: '70vh'
                                    }}
                                >
                                    <img 
                                        src={resultImage} 
                                        alt="Generated Art" 
                                        className={`max-w-full max-h-[70vh] object-contain block ${!isPosterMode && 'rounded-lg'}`}
                                        crossOrigin="anonymous" 
                                    />
                                    
                                    {/* 海报覆盖层 */}
                                    {isPosterMode && (
                                        <div className="absolute inset-0 flex flex-col justify-end">
                                            {/* 渐变遮罩 - 已优化：颜色更淡，避免出现明显黑块 */}
                                            <div className="h-2/3 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
                                            {/* 文字内容 */}
                                            <div className="relative z-10 p-6 text-center pb-8">
                                                <h1 className="text-4xl md:text-5xl font-poster text-white tracking-widest uppercase mb-2 drop-shadow-2xl" style={{textShadow: '0 4px 12px rgba(0,0,0,0.6)'}}>
                                                    {posterTitle}
                                                </h1>
                                                <div className="flex items-center justify-center gap-3 text-xs md:text-sm text-gray-200 tracking-[0.2em] uppercase font-light drop-shadow-md">
                                                    <span className="w-8 h-[1px] bg-pink-500 box-shadow-lg"></span>
                                                    {posterSubtitle}
                                                    <span className="w-8 h-[1px] bg-pink-500 box-shadow-lg"></span>
                                                </div>
                                            </div>
                                            {/* 装饰性边框 */}
                                            <div className="absolute inset-4 border border-white/20 pointer-events-none"></div>
                                        </div>
                                    )}
                                </div>

                                {/* 操作按钮栏 */}
                                <div className="flex gap-4 mt-4">
                                    <button 
                                        onClick={handleDownload}
                                        className="bg-white/10 hover:bg-pink-600 backdrop-blur-md text-white px-6 py-2 rounded-full flex items-center gap-2 border border-white/10 transition-all hover:scale-105"
                                    >
                                        {isPosterMode ? <Camera size={18}/> : <Download size={18}/>} 
                                        {isPosterMode ? '保存海报' : '下载原图'}
                                    </button>
                                    <button 
                                        onClick={() => setResultImage(null)}
                                        className="bg-white/10 hover:bg-red-600/80 backdrop-blur-md text-white p-2 rounded-full border border-white/10 transition-all hover:scale-105"
                                        title="清除"
                                    >
                                        <Trash2 size={18} />
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                </main>

                <footer className="text-center py-8 text-gray-500 text-sm border-t border-white/5 bg-black/10 mt-auto">
                    <p className="flex items-center justify-center gap-2">
                        © 2025 <span className="text-pink-400 font-semibold">Doro AI Studio</span>
                        <span className="text-gray-600">•</span>
                        Designed by <span className="text-gray-300">Chenhao Huang</span>
                    </p>
                </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
