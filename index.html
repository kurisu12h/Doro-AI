<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doro AI Studio - Chenhao Huang</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Áî®‰∫éËß£Êûê JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ÈÖçÁΩÆ Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden; /* Á¶ÅÊ≠¢È°µÈù¢Á∫ßÊªöÂä® */
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Âä®Áîª */
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .animate-heartbeat { animation: heartbeat 1s infinite ease-in-out; }

        /* ÊªëÂùóÊ†∑Âºè */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #ec4899; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 2px; }

        .bg-grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .input-dark {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: all 0.2s;
        }
        .input-dark:focus { border-color: #ec4899; outline: none; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col bg-gradient-to-br from-[#1e1b4b] via-[#312e81] to-[#0f172a]">
    <div id="root" class="h-full flex flex-col"></div>

    <!-- React ‰ª£Á†ÅÈÄªËæë -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Image, Settings, Sparkles, Download, AlertCircle, Loader2, Key, Palette, Trash2, ExternalLink, Wand2, RefreshCw, LayoutTemplate, Camera, ListFilter, Upload, X, ScanFace, Info, ShieldAlert, LogOut, CheckCircle2, FlaskConical, Gift, Heart, Bot } from 'lucide-react';

        const App = () => {
            // --- Áä∂ÊÄÅÁÆ°ÁêÜ ---
            const [showWelcome, setShowWelcome] = useState(true);
            const [showSettingsModal, setShowSettingsModal] = useState(false);
            const [showSurprise, setShowSurprise] = useState(false);

            // API ÈÖçÁΩÆ
            const [apiKey, setApiKey] = useState('');
            const [baseUrl, setBaseUrl] = useState('https://api.bltcy.ai/v1');
            const [deepseekApiKey, setDeepseekApiKey] = useState('');
            
            // ÁîüÂõæÊ†∏ÂøÉÂèÇÊï∞
            const [prompt, setPrompt] = useState('');
            const [loading, setLoading] = useState(false);
            const [resultImage, setResultImage] = useState(null);
            const [error, setError] = useState('');
            
            // Ê®°ÂûãÁõ∏ÂÖ≥
            const [model, setModel] = useState('nano-banana');
            const [size, setSize] = useState('1024x1024');
            const [availableModels, setAvailableModels] = useState([]); 
            const [loadingModels, setLoadingModels] = useState(false);

            // ÂõæÁîüÂõæÁõ∏ÂÖ≥
            const [initImage, setInitImage] = useState(null);
            const [strength, setStrength] = useState(0.7);

            // Deepseek ÁÅµÊÑü
            const [inspirationInput, setInspirationInput] = useState('');
            const [isDeepseekLoading, setIsDeepseekLoading] = useState(false);
            const fileInputRef = useRef(null);

            // ÂàùÂßãÂåñ
            useEffect(() => {
                const storedKey = localStorage.getItem('plato_api_key');
                const storedBaseUrl = localStorage.getItem('plato_base_url');
                const storedDeepseekKey = localStorage.getItem('deepseek_api_key');

                if (storedKey) setApiKey(storedKey);
                if (storedBaseUrl) setBaseUrl(storedBaseUrl);
                if (storedDeepseekKey) setDeepseekApiKey(storedDeepseekKey);

                const incomingPrompt = localStorage.getItem('doro_active_prompt');
                if (incomingPrompt) {
                    setPrompt(incomingPrompt);
                    setShowWelcome(false);
                    localStorage.removeItem('doro_active_prompt');
                }
            }, []);

            const handleSaveSettings = () => {
                localStorage.setItem('plato_api_key', apiKey);
                localStorage.setItem('plato_base_url', baseUrl);
                localStorage.setItem('deepseek_api_key', deepseekApiKey);
                setShowSettingsModal(false);
            };

            const handleResetSettings = () => {
                if(confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊú¨Âú∞ÈÖçÁΩÆÂêóÔºüËøôÂ∞ÜÁßªÈô§‰øùÂ≠òÁöÑ API Key„ÄÇ')) {
                    localStorage.removeItem('plato_api_key');
                    localStorage.removeItem('plato_base_url');
                    localStorage.removeItem('deepseek_api_key');
                    setApiKey('');
                    setDeepseekApiKey('');
                    setBaseUrl('https://api.bltcy.ai/v1');
                    alert('Â∑≤ÈáçÁΩÆ„ÄÇ');
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.size > 5 * 1024 * 1024) {
                    setError("ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá 5MB");
                    return;
                }
                const reader = new FileReader();
                reader.onloadend = () => setInitImage(reader.result);
                reader.readAsDataURL(file);
            };

            const clearInitImage = () => {
                setInitImage(null);
                if (fileInputRef.current) fileInputRef.current.value = '';
            };

            const fetchModels = async () => {
                if (!apiKey) { setError('ËØ∑ÂÖàÈÖçÁΩÆÁîüÂõæ API Key'); setShowSettingsModal(true); return; }
                setLoadingModels(true); setError('');
                try {
                    const cleanBaseUrl = baseUrl.replace(/\/$/, '');
                    const endpoint = cleanBaseUrl.endsWith('/v1') ? `${cleanBaseUrl}/models` : `${cleanBaseUrl}/v1/models`;
                    const response = await fetch(endpoint, { headers: { 'Authorization': `Bearer ${apiKey}` } });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || 'Ëé∑ÂèñÊ®°ÂûãÂàóË°®Â§±Ë¥•');
                    const allModels = data.data || [];
                    const filtered = allModels.filter(m => {
                        const id = m.id.toLowerCase();
                        return id.includes('nano') && id.includes('banana');
                    });
                    if (filtered.length === 0) throw new Error('Êú™ÊâæÂà∞ÂåÖÂê´ "nano banana" ÁöÑÊ®°Âûã');
                    setAvailableModels(filtered);
                    setModel(filtered[0].id); 
                } catch (err) {
                    console.error('Ê®°ÂûãËé∑ÂèñÂ§±Ë¥•:', err);
                    setError(`Ê®°ÂûãËé∑ÂèñÂ§±Ë¥•: ${err.message}`);
                } finally { setLoadingModels(false); }
            };

            const callDeepseekApi = async (userPrompt, mode) => {
                if (!deepseekApiKey) { setError('ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠ÈÖçÁΩÆ Deepseek API Key'); setShowSettingsModal(true); return; }
                setIsDeepseekLoading(true); setError('');
                try {
                    let systemPrompt = mode === 'inspiration' ? "‰Ω†ÊòØ‰∏Ä‰∏™ÂØåÊúâÂàõÊÑèÁöÑAIËâ∫ÊúØÊèêÁ§∫ËØçÁîüÊàê‰∏ìÂÆ∂„ÄÇ" : "‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑAIËâ∫ÊúØÊèêÁ§∫ËØç‰ºòÂåñ‰∏ìÂÆ∂„ÄÇ";
                    let userContent = mode === 'inspiration' ? `ËØ∑‰∏∫ÊàëÊèê‰æõ‰∏Ä‰∏™ÂÖ≥‰∫é‚Äú${userPrompt}‚ÄùÁöÑAIÁîüÂõæÊèêÁ§∫ËØç„ÄÇ` : `ËØ∑Ê∂¶Ëâ≤‰ª•‰∏ãÊèêÁ§∫ËØçÔºö\n\n${userPrompt}`;

                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${deepseekApiKey}` },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [{ role: "system", content: systemPrompt }, { role: "user", content: userContent }],
                            temperature: 0.7
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || 'Deepseek API ËØ∑Ê±ÇÂ§±Ë¥•');
                    const generatedPrompt = data.choices[0]?.message?.content?.trim();
                    if (generatedPrompt) {
                        setPrompt(generatedPrompt);
                        if (mode === 'inspiration') setInspirationInput('');
                    }
                } catch (err) { setError(`Deepseek Error: ${err.message}`); } finally { setIsDeepseekLoading(false); }
            };

            const generateImage = async () => {
                if (!apiKey) { setError('ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠ÈÖçÁΩÆ API Key'); setShowSettingsModal(true); return; }
                if (!prompt) return setError('ËØ∑ËæìÂÖ•ÁîªÈù¢ÊèèËø∞ (Prompt)');
                setLoading(true); setError(''); setResultImage(null);

                try {
                    const cleanBaseUrl = baseUrl.replace(/\/$/, '');
                    const endpoint = cleanBaseUrl.endsWith('/v1') ? `${cleanBaseUrl}/images/generations` : `${cleanBaseUrl}/v1/images/generations`;

                    const payload = { model: model, prompt: prompt, n: 1, size: size };
                    if (initImage) {
                        const base64Data = initImage.split(',')[1];
                        payload.image = base64Data;
                        payload.strength = parseFloat(strength);
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || 'ÊúçÂä°Á´ØÊä•Èîô');
                    if (data.data && data.data.length > 0) setResultImage(data.data[0].url);
                    else throw new Error('API ËøîÂõûÊàêÂäü‰ΩÜÊ≤°ÊúâÂõæÁâáÊï∞ÊçÆ');
                } catch (err) { setError(err.message); } finally { setLoading(false); }
            };

            const handleDownload = () => { if (resultImage) window.open(resultImage, '_blank'); };

            return (
                <div className="h-full flex flex-col font-sans text-slate-200">
                
                {/* --- Welcome Overlay --- */}
                {showWelcome && (
                    <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-xl flex flex-col items-center justify-center p-4 animate-fade-in text-center">
                        <div className="max-w-lg w-full bg-white/5 border border-white/10 rounded-3xl p-10 shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500"></div>
                            <div className="flex justify-center mb-6">
                                <div className="p-5 bg-gradient-to-br from-pink-500 to-purple-600 rounded-2xl shadow-lg shadow-pink-500/30">
                                    <Palette size={40} className="text-white" />
                                </div>
                            </div>
                            <h1 className="text-3xl font-bold mb-2 tracking-tight text-white">Ê¨¢Ëøé‰ΩøÁî® Doro AI Studio</h1>
                            <p className="text-gray-400 mb-8 text-sm">Designed by Chenhao Huang</p>
                            <button onClick={() => setShowWelcome(false)} className="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-pink-500/25 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                                ÂºÄÂßãÂàõ‰Ωú <CheckCircle2 size={20}/>
                            </button>
                        </div>
                    </div>
                )}

                {/* --- Surprise Modal --- */}
                {showSurprise && (
                    <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in" onClick={() => setShowSurprise(false)}>
                        <div className="relative bg-gradient-to-br from-pink-500/90 to-rose-600/90 p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 transform scale-100 animate-scale-in border border-white/20" onClick={e => e.stopPropagation()}>
                            <button onClick={() => setShowSurprise(false)} className="absolute top-3 right-3 text-white/80 hover:text-white"><X size={20}/></button>
                            <div className="mb-6 flex justify-center">
                                <div className="w-24 h-24 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-md shadow-inner">
                                    <Heart size={48} className="text-white fill-current animate-heartbeat filter drop-shadow-lg" />
                                </div>
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-4 tracking-wide drop-shadow-md">Special Gift</h3>
                            <div className="bg-white/10 rounded-xl p-4 backdrop-blur-sm border border-white/10">
                                <p className="text-white/95 text-lg font-medium leading-relaxed tracking-wide">
                                    ËøôÊòØ <span className="font-bold text-yellow-200 mx-1 text-xl">Chenhao Huang</span> <br/>
                                    ÈÄÅÁªô <span className="font-bold text-yellow-200 mx-1 text-xl">Feifan Qiu</span> <br/>
                                    ÁöÑÁ§ºÁâ© üéÅ
                                </p>
                            </div>
                        </div>
                    </div>
                )}

                {/* --- Settings Modal --- */}
                {showSettingsModal && (
                    <div className="fixed inset-0 z-[90] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                        <div className="bg-[#1e293b] border border-slate-700 rounded-2xl w-full max-w-lg shadow-2xl animate-scale-in p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold flex items-center gap-2 text-white"><Settings size={20} className="text-pink-500"/> ÂÖ®Â±ÄËÆæÁΩÆ</h2>
                                <button onClick={() => setShowSettingsModal(false)} className="text-gray-400 hover:text-white"><X size={20}/></button>
                            </div>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-xs text-gray-400 mb-1 uppercase font-bold">API Base URL</label>
                                    <input type="text" value={baseUrl} onChange={(e) => setBaseUrl(e.target.value)} className="input-dark w-full rounded-lg p-3 text-sm" />
                                </div>
                                <div>
                                    <label className="block text-xs text-gray-400 mb-1 uppercase font-bold">API Key</label>
                                    <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="input-dark w-full rounded-lg p-3 text-sm" />
                                </div>
                                <div className="pt-2 border-t border-white/10 mt-2">
                                    <label className="block text-xs text-purple-400 mb-1 uppercase font-bold">Deepseek Key (ÁÅµÊÑü)</label>
                                    <input type="password" value={deepseekApiKey} onChange={(e) => setDeepseekApiKey(e.target.value)} className="input-dark w-full rounded-lg p-3 text-sm border-purple-500/30 focus:border-purple-500" />
                                </div>
                                <div className="flex gap-3 pt-4">
                                    <button onClick={handleResetSettings} className="flex-1 bg-red-500/10 hover:bg-red-500/20 text-red-400 py-2.5 rounded-lg text-sm font-bold transition-colors border border-red-500/20">ÈáçÁΩÆ</button>
                                    <button onClick={handleSaveSettings} className="flex-[2] bg-pink-600 hover:bg-pink-500 text-white py-2.5 rounded-lg text-sm font-bold transition-colors shadow-lg shadow-pink-500/20">‰øùÂ≠òËÆæÁΩÆ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}

                {/* Header */}
                <nav className="border-b border-white/10 bg-black/20 backdrop-blur-md h-16 flex-none z-20">
                    <div className="w-full h-full px-6 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-tr from-pink-500 to-purple-600 p-1.5 rounded-lg shadow-lg shadow-pink-500/20">
                                <Palette size={20} className="text-white" />
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">Doro AI <span className="text-pink-400 font-light">Studio</span></span>
                        </div>
                        <div className="flex items-center gap-3">
                            <a href="doro_chat_gpt.html" target="_blank" className="flex items-center gap-2 px-3 py-2 text-slate-300 hover:text-white hover:bg-white/10 rounded-lg transition-colors text-sm group">
                                <Bot size={16} className="text-green-400 group-hover:scale-110 transition-transform"/> <span className="hidden sm:inline">AI Chat</span>
                            </a>
                            <a href="doro_prompt_lab.html" target="_blank" className="flex items-center gap-2 px-3 py-2 text-slate-300 hover:text-white hover:bg-white/10 rounded-lg transition-colors text-sm">
                                <FlaskConical size={16} className="text-purple-400"/> <span className="hidden sm:inline">ÁÅµÊÑü</span>
                            </a>
                            <a href="doro_poster.html" target="_blank" className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white text-sm font-bold rounded-full transition-all shadow-lg shadow-blue-500/20 hover:scale-105">
                                <LayoutTemplate size={16} /> <span className="hidden md:inline">Êµ∑Êä•Â∑•Âùä</span>
                            </a>
                            <button onClick={() => setShowSettingsModal(true)} className="p-2 hover:bg-white/10 rounded-full transition-colors text-slate-400 hover:text-white">
                                <Settings size={20} />
                            </button>
                        </div>
                    </div>
                </nav>

                {/* Main Layout (Responsive Split) */}
                <main className="flex-1 flex flex-col lg:flex-row overflow-hidden relative">
                    
                    {/* Left Sidebar: Controls */}
                    <div className="w-full lg:w-[400px] bg-black/20 border-b lg:border-b-0 lg:border-r border-white/5 backdrop-blur-sm flex flex-col z-10 shrink-0 h-[45vh] lg:h-full shadow-2xl">
                        <div className="flex-1 overflow-y-auto p-6 space-y-6 no-scrollbar">
                            
                            {/* Section 1: Model & Size */}
                            <div className="bg-white/5 rounded-xl p-4 border border-white/5 space-y-4">
                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <label className="text-xs text-gray-400 uppercase font-bold">Ê®°Âûã</label>
                                        <button onClick={fetchModels} disabled={loadingModels} className="text-[10px] flex items-center gap-1 text-pink-400 hover:text-pink-300 transition-colors">
                                            {loadingModels ? <Loader2 size={10} className="animate-spin"/> : <ListFilter size={10}/>} Âà∑Êñ∞ÂàóË°®
                                        </button>
                                    </div>
                                    {availableModels.length > 0 ? (
                                        <select value={model} onChange={(e) => setModel(e.target.value)} className="input-dark w-full rounded-lg px-3 py-2.5 text-sm outline-none cursor-pointer">
                                            {availableModels.map(m => <option key={m.id} value={m.id}>{m.id}</option>)}
                                        </select>
                                    ) : (
                                        <input type="text" value={model} onChange={(e) => setModel(e.target.value)} className="input-dark w-full rounded-lg p-2.5 text-sm" placeholder="nano-banana"/>
                                    )}
                                </div>
                                <div>
                                    <label className="text-xs text-gray-400 uppercase font-bold mb-2 block">Â∞∫ÂØ∏</label>
                                    <select value={size} onChange={(e) => setSize(e.target.value)} className="input-dark w-full rounded-lg px-3 py-2.5 text-sm outline-none cursor-pointer">
                                        <option value="1024x1024">1:1 ÊñπÂΩ¢ (1024x1024)</option>
                                        <option value="512x512">1:1 Âø´ÈÄü (512x512)</option>
                                        <option value="768x1024">3:4 Á∫µÂêë (768x1024)</option>
                                        <option value="576x1024">9:16 ÊâãÊú∫ (576x1024)</option>
                                        <option value="1024x768">4:3 Ê®™Âêë (1024x768)</option>
                                        <option value="1024x576">16:9 ÁîµËÑë (1024x576)</option>
                                    </select>
                                </div>
                            </div>

                            {/* Section 2: Img2Img */}
                            <div className="bg-white/5 rounded-xl p-4 border border-white/5 space-y-3">
                                <label className="text-xs text-gray-400 uppercase font-bold flex items-center gap-2">
                                    <ScanFace size={14} className="text-green-400"/> ÂõæÁîüÂõæ (ÂèØÈÄâ)
                                </label>
                                {!initImage ? (
                                    <div onClick={() => fileInputRef.current?.click()} className="border-2 border-dashed border-white/10 rounded-lg h-20 flex flex-col items-center justify-center text-gray-500 hover:border-pink-500/50 hover:bg-white/5 transition-all cursor-pointer">
                                        <Upload size={20} className="mb-1"/>
                                        <span className="text-xs">ÁÇπÂáª‰∏ä‰º†ÂèÇËÄÉÂõæ</span>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleImageUpload}/>
                                    </div>
                                ) : (
                                    <div className="relative rounded-lg overflow-hidden border border-white/20 group h-32">
                                        <img src={initImage} alt="Init" className="w-full h-full object-cover opacity-60" />
                                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-black/40 px-4">
                                            <div className="w-full flex justify-between text-[10px] text-white mb-1"><span>ÈáçÁªòÂπÖÂ∫¶</span><span>{strength}</span></div>
