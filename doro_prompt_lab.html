<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doro Prompt Lab - 灵感实验室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tag-btn:active { transform: scale(0.95); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { ChevronLeft, FlaskConical, Sparkles, Copy, Trash2, ArrowRight, Tag, Sun, Camera, Palette, Layers, Info } from 'lucide-react';

        // 双语标签库
        const CATEGORIES = [
            {
                id: 'style', name: '艺术风格 (Style)', icon: <Palette size={16}/>, color: 'text-pink-400',
                tags: [
                    { en: 'Cyberpunk', zh: '赛博朋克' },
                    { en: 'Ukiyo-e', zh: '浮世绘' },
                    { en: 'Oil Painting', zh: '油画质感' },
                    { en: 'Watercolor', zh: '水彩画' },
                    { en: 'Anime', zh: '日漫风格' },
                    { en: 'Realistic', zh: '超写实' },
                    { en: 'Pixel Art', zh: '像素画' },
                    { en: 'Ghibli Style', zh: '吉卜力风' },
                    { en: 'Synthwave', zh: '合成波' },
                    { en: 'Steampunk', zh: '蒸汽朋克' },
                    { en: 'Ink Wash Painting', zh: '水墨画' }
                ]
            },
            {
                id: 'lighting', name: '光照氛围 (Lighting)', icon: <Sun size={16}/>, color: 'text-yellow-400',
                tags: [
                    { en: 'Cinematic Lighting', zh: '电影布光' },
                    { en: 'Volumetric Lighting', zh: '体积光/丁达尔' },
                    { en: 'Neon Lights', zh: '霓虹灯光' },
                    { en: 'Golden Hour', zh: '黄金时刻' },
                    { en: 'Soft Light', zh: '柔和光' },
                    { en: 'Rembrandt Lighting', zh: '伦勃朗光' },
                    { en: 'Bioluminescence', zh: '生物发光' },
                    { en: 'Dark & Moody', zh: '幽暗氛围' }
                ]
            },
            {
                id: 'camera', name: '镜头视角 (Camera)', icon: <Camera size={16}/>, color: 'text-blue-400',
                tags: [
                    { en: 'Wide Angle', zh: '广角镜头' },
                    { en: 'Macro', zh: '微距特写' },
                    { en: 'Drone View', zh: '无人机视角' },
                    { en: 'Fisheye', zh: '鱼眼镜头' },
                    { en: 'Bokeh', zh: '背景虚化' },
                    { en: 'Depth of Field', zh: '景深' },
                    { en: 'Top Down', zh: '上帝视角' },
                    { en: 'Isometric', zh: '等轴测' },
                    { en: '8K Resolution', zh: '8K分辨率' }
                ]
            },
            {
                id: 'quality', name: '细节修饰 (Quality)', icon: <Layers size={16}/>, color: 'text-green-400',
                tags: [
                    { en: 'Highly Detailed', zh: '高度细节' },
                    { en: 'Masterpiece', zh: '杰作' },
                    { en: 'Trending on ArtStation', zh: 'A站热门' },
                    { en: 'Unreal Engine 5', zh: 'UE5渲染' },
                    { en: 'Ray Tracing', zh: '光线追踪' },
                    { en: 'Sharp Focus', zh: '清晰聚焦' },
                    { en: 'Intricate Details', zh: '错综细节' }
                ]
            }
        ];

        const App = () => {
            const [basePrompt, setBasePrompt] = useState('');
            const [selectedTags, setSelectedTags] = useState([]);

            const toggleTag = (tagEn) => {
                if (selectedTags.includes(tagEn)) {
                    setSelectedTags(selectedTags.filter(t => t !== tagEn));
                } else {
                    setSelectedTags([...selectedTags, tagEn]);
                }
            };

            const finalPrompt = [basePrompt, ...selectedTags].filter(Boolean).join(', ');

            const handleCopy = () => {
                navigator.clipboard.writeText(finalPrompt);
                alert('提示词已复制到剪贴板！');
            };

            // 发送到主页逻辑 - 指向 index.html
            const handleUse = () => {
                // 1. 保存到 LocalStorage
                localStorage.setItem('doro_active_prompt', finalPrompt);
                
                // 2. 尝试跳转到 index.html
                const targetFile = 'index.html';
                
                // 如果文件不存在或不匹配，浏览器会报 404，这里我们尽量做到提示
                window.location.href = targetFile;
            };

            const findZh = (en) => {
                for (const cat of CATEGORIES) {
                    const found = cat.tags.find(t => t.en === en);
                    if (found) return found.zh;
                }
                return en;
            };

            return (
                <div className="min-h-screen flex flex-col pb-20 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black font-sans">
                    
                    {/* Nav */}
                    <nav className="border-b border-white/10 bg-black/40 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <a href="index.html" className="p-2 hover:bg-white/10 rounded-full transition-colors"><ChevronLeft size={24}/></a>
                                <div className="flex items-center gap-2">
                                    <div className="bg-purple-500/20 p-2 rounded-lg border border-purple-500/30">
                                        <FlaskConical size={20} className="text-purple-400" />
                                    </div>
                                    <span className="font-bold text-xl">Doro <span className="text-purple-400">Lab</span></span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-4 py-8 w-full flex flex-col gap-8 flex-1">
                        
                        {/* 1. 输入区 (预览区) */}
                        <div className="sticky top-20 z-40 animate-fade-in">
                            <div className="bg-white/5 border border-white/10 rounded-2xl p-1 backdrop-blur-xl shadow-2xl">
                                <div className="bg-black/40 rounded-xl p-4">
                                    <label className="text-xs text-gray-400 uppercase tracking-wider mb-2 block">基础描述 (主体)</label>
                                    <input 
                                        type="text" 
                                        value={basePrompt}
                                        onChange={(e) => setBasePrompt(e.target.value)}
                                        placeholder="例如：一只在太空漂浮的猫 (A cat floating in space)..."
                                        className="w-full bg-transparent border-b border-white/10 pb-2 mb-4 focus:border-purple-500 outline-none text-lg placeholder-gray-600 transition-colors"
                                    />
                                    
                                    <div className="flex flex-wrap gap-2 min-h-[40px]">
                                        {selectedTags.length === 0 && <span className="text-sm text-gray-600 italic py-1">点击下方标签添加修饰词...</span>}
                                        {selectedTags.map(tag => (
                                            <span key={tag} onClick={() => toggleTag(tag)} className="bg-purple-500/20 border border-purple-500/30 text-purple-200 px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-red-500/20 hover:border-red-500/30 hover:text-red-200 transition-all group flex items-center gap-1 select-none">
                                                {findZh(tag)} <span className="opacity-50 text-xs scale-90">({tag})</span> <span className="opacity-0 group-hover:opacity-100 text-xs">×</span>
                                            </span>
                                        ))}
                                    </div>
                                </div>
                                <div className="p-2 flex gap-2">
                                    <button onClick={() => {setBasePrompt(''); setSelectedTags([]);}} className="p-3 text-gray-400 hover:text-white hover:bg-white/10 rounded-xl transition-colors" title="清空"><Trash2 size={20}/></button>
                                    <button onClick={handleCopy} className="p-3 text-gray-400 hover:text-white hover:bg-white/10 rounded-xl transition-colors" title="复制"><Copy size={20}/></button>
                                    <button 
                                        onClick={handleUse}
                                        disabled={!finalPrompt}
                                        className="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-purple-500/20 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Sparkles size={18}/> 使用此提示词去生图 <ArrowRight size={18}/>
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* 2. 标签选择区 */}
                        <div className="space-y-8 animate-fade-in">
                            {CATEGORIES.map(cat => (
                                <div key={cat.id}>
                                    <h3 className={`flex items-center gap-2 font-bold text-sm uppercase tracking-wider mb-4 ${cat.color}`}>
                                        {cat.icon} {cat.name}
                                    </h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                        {cat.tags.map(tag => (
                                            <button
                                                key={tag.en}
                                                onClick={() => toggleTag(tag.en)}
                                                className={`tag-btn text-left px-4 py-3 rounded-xl border transition-all flex flex-col justify-center gap-0.5 group relative overflow-hidden ${
                                                    selectedTags.includes(tag.en)
                                                        ? 'bg-white text-black border-white shadow-[0_0_15px_rgba(255,255,255,0.3)]'
                                                        : 'bg-white/5 border-white/5 text-gray-300 hover:bg-white/10 hover:border-white/20'
                                                }`}
                                            >
                                                <span className="font-bold text-sm z-10 flex justify-between w-full items-center">
                                                    {tag.zh}
                                                    {selectedTags.includes(tag.en) && <Tag size={12} className="text-purple-600"/>}
                                                </span>
                                                <span className={`text-[10px] font-mono z-10 truncate w-full ${selectedTags.includes(tag.en) ? 'text-gray-600' : 'text-gray-500 group-hover:text-gray-400'}`}>
                                                    {tag.en}
                                                </span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
